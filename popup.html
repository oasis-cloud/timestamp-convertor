<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>时间戳转换</title>
	<script type="text/javascript" src="./js/jquery-3.2.1.js"></script>
	<script type="text/javascript" src="./js/semantic.js"></script>
	<script type="text/javascript" src="./js/vue.csp.js"></script>
	<link rel="stylesheet" type="text/css" href="./css/semantic.css">
	<style type="text/css">
		body{
			height: 250px;
			width:250px;
		}
	</style>
</head>
<body>
<div class="ui container" style="margin-top: -1px;">
	<div class="ui attached segment">
		<div class="ui form">
			<div class="fields">
				<div class="ui field">
					<label>Input<i class="info circle icon input-timestamp"></i></label>
					<input id="js-input" type="text" placeholder="Input">
				</div>
				<div class="ui popup timestamp">
					<h5>请键入时间戳或时间</h5>
					<p>时间戳格式：xxxxxxxxxx，长度：10</p>
					<p>时间格式：xxxx-xx-xx xx:xx:xx，顺序：年月日 时分秒</p>
				</div>
			</div>
		</div>
	</div>
	<div class="ui attached segment">
		<div class="ui form">
			<div class="fields">
				<div class="ui field">
					<label>Output<i class="info circle icon output-datetime"></i></label>
					<input id="js-output" type="text" placeholder="Input">
				</div>
				<div class="ui popup datetime">
					<div class="header">输出格式</div>
					<p>格式：xxxx-xx-xx xx:xx:xx，顺序：年月日 时分秒</p>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="./js/pop.js"></script>
<script type="text/javascript" src="./js/convert.js"></script>
</body>
</html>
